<body class="body">
    <section id="header">
        <a href="#"><img src="https://clipartcraft.com/images/amazon-logo-transparent-font-2.png" alt="image" class="logo"></a> 
        
        <div>
            <ul id="navbar">
               <li><a href="index.html">Home</a></li>
               <li><a href="shop.html">Shop</a></li>
               <li><a href="blog.html">Blog</a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="contact.html">Contact</a></li>
               <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
               <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>

        </div>

    <section id="customer">
        <div><a href="customer_login.html"><div>Customer Login</div></a></div>
    </section>
    
    <section id="login">
        <div class="container">
            <h2>Admin Login</h2>
            <form method="post">
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button class="login-button" type="submit">Login</button>
                </div>
                <div class="form-group">
                    <a href="#">Forgotten password?</a>
                    <br>
                    <div class="line"></div>
                    <a id="two" class="login-button" href="#">Create new account</a>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
